<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/season_schedule.css">
    <title>season_schedule</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="season_schedule rotateY">
                <h1 class="section-title"><span class="is-pc">〜</span>年間の<br class="is-sp">スケジュール<span
                        class="is-pc">〜</span></h1>
                <table>
                    <tr>
                        <th>月</th>
                        <th>行事</th>
                    </tr>
                    <tr>
                        <td>４月</td>
                        <td>入園進級式<br>お花見<br>イースター</td>
                    </tr>
                    <tr>
                        <td>５月</td>
                        <td>子供の日の集い</td>
                    </tr>
                    <tr>
                        <td>６月</td>
                        <td>内科検診<br>歯科検診<br>参観日<br>個別懇談<br>親子レクレーション</td>
                    </tr>
                    <tr>
                        <td>７月</td>
                        <td>七夕の日の集い</td>
                    </tr>
                    <tr>
                        <td>８月</td>
                        <td>水遊び</td>
                    </tr>
                    <tr>
                        <td>９月</td>
                        <td>お月見<br>敬老の日の集い</td>
                    </tr>
                    <tr>
                        <td>１０月</td>
                        <td>ハロウィン<br>内科検診</td>
                    </tr>
                    <tr>
                        <td>１１月</td>
                        <td>保育参観<br>個別懇談</td>
                    </tr>
                    <tr>
                        <td>１２月</td>
                        <td>クリスマス会</td>
                    </tr>
                    <tr>
                        <td>１月</td>
                        <td>新年の集い</td>
                    </tr>
                    <tr>
                        <td>２月</td>
                        <td>節分の集い<br>成果発表会</td>
                    </tr>
                    <tr>
                        <td>３月</td>
                        <td>ひな祭り<br>お別れピクニック</td>
                    </tr>
                </table>
            </div>
            <div class="return_index_btn">
                <a href="index.html" class="return_btn">戻る</a>
            </div>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
